<meta charset="UTF-8">

<input/>
<button>Compare with my secret</button>

<script>

	function draws() {

		return Math.round(Math.random() * 10);
	}

	function drawsNumber(amount) {

		var secrets = [];

		var number = 1;

		while (number <= amount) {

			var randomNumber = draws();

			if(randomNumber !== 0 ) {

				var foundIt = false;

				for(var position = 0; position < secrets.length; position++) {

					if(secrets[position] == randomNumber) {
						foundIt = true;
						break;
					}
				}

				if(foundIt == false) {
					secrets.push(randomNumber);
					number++;
				}
			}
		}

		return secrets;
	}

	var secrets = drawsNumber(5);

	console.log(secrets);

	var input = document.querySelector("input");
	input.focus();

	function verifies() {

		var foundIt = false;

		for(var position = 0; position < secrets.length; position++) {

			if(input.value == secrets[position]) {

				alert("You got it right!");
				foundIt = true;
				break;
			}
		}

		if(foundIt == false) {

			alert("You got it wrong!");
		}


		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");

	button.onclick = verifies;


</script>
