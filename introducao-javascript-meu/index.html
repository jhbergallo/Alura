<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculate BMI</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Calculate BMI</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My Patients</h2>
				<label for="filtrar-tabela">Filter:</label>
				<input type="text" name="filtro" id="filtrar-tabela"
				placeholder="Insert your patient's name">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat(%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">48</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Error in searching for new patients</span>
				<button id="buscar-pacientes" class="botao bto-principal">Search for Patients</button>
			</section>
		</main>
		<section class="container">
    <h2 id="titulo-form">Add new patient</h2>
		<ul id="mensagens-erro">

		</ul>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Name:</label>
            <input id="nome" name="nome" type="text" placeholder="Insert your patient's name" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Weight:</label>
            <input id="peso" name="peso" type="text" placeholder="Insert your patient's weight" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Height:</label>
            <input id="altura" name="altura" type="text" placeholder="Insert your patient's height" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% of Body Fat:</label>
            <input id="gordura" type="text" placeholder="Insert your patient's body fat percentage" class="campo campo-medio">
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">Add</button>
    </form>
</section>
		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtra.js"></script>
		<script src="js/buscar-pacientes.js"></script>
	</body>
</html>
