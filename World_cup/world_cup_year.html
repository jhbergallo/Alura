<meta charset="UTF-8">

<script>

	function skipLine() {

		document.write("<br>");
		document.write("<br>");
	}

	function show(phrase) {

		document.write(phrase);
		skipLine();
	}

	var limit = parseInt(prompt("Type in the limit date"));

	var worldCupYear = 1930;

	while(worldCupYear <= limit) {

		show("There was a World Cup in " + worldCupYear);
		worldCupYear = worldCupYear + 4;
	}

	show("END");

</script>
