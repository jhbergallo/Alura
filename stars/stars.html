<meta charset="UTF-8">

<script>

	function skipLine() {

		document.write("<br>");
	}

	function show(phrase) {

		document.write(phrase);
		skipLine();
	}

	for(var line = 1; line <= 3; line++) {

		for(var column = 1; column <= 10; column++) {

			document.write("*");
		}

		skipLine();
	}


</script>
